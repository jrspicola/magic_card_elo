{% extends "base_generic.html" %}

{% block content %}
    <h1>Card Ranking for: {{ cardranking.card.name }}</h1>

    <p><strong>Card:</strong> <a href="{{ cardranking.card.get_absolute_url }}">{{ cardranking.card }}</a></p>
    <p><strong>Elo:</strong> {{ cardranking.elo }}</p>

    {% load static %}
    <img src="{% static 'mtg_compare/images/' %}{{ cardranking.card.name }}.jpg" alt="{{ cardranking.card.name }}" style="width:555px;height:540px;"/>
{% endblock %}
